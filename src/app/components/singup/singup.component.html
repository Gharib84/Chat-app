<!-- Main navigation -->
<header>
  <!--Navbar-->
  <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark fixed-top
    scrolling-navbar">
    <mdb-navbar-brand>
      <a class="logo navbar-brand waves-light" mdbWavesEffect href="#"><strong>Chat
          Application</strong></a>
    </mdb-navbar-brand>
    <links>

      <!-- Links -->
      <ul class="navbar-nav  ml-auto">
        <li class="nav-item">
          <a (click)="getLogin()" class="nav-link waves-light" mdbWavesEffect> <mdb-icon fas icon="sign-in-alt"></mdb-icon><strong>Login</strong></a>
        </li>
  
  
       </ul>
    </links>

  </mdb-navbar>
  <!-- Full Page Intro -->
  <div class="view" style="background-image: url(); background-repeat:
    no-repeat; background-size: cover; background-position: center center;">
    <!-- Mask & flexbox options-->
    <div class="mask rgba-gradient d-flex justify-content-center
      align-items-center">
      <!-- Content -->
      <div class="container">
        <!--Grid row-->
        <div class="row mt-5">
          <!--Grid column-->
          <div class="col-md-6 mb-5 mt-md-0 mt-5 white-text text-center
            text-md-left">
            <h1 class="h1-responsive font-weight-bold wow fadeInLeft"
              data-wow-delay="0.3s">Sign up right now! </h1>
            <hr class="hr-light wow fadeInLeft" data-wow-delay="0.3s">
              <p class="shap pt-3">
               Enjoy Your Time And Take The First
               Step During Our Chat Web Application
              </p>
              <button type="button" mdbBtn color="success" mdbWavesEffect>Login</button>
          </div>
          <!--Grid column-->
          <!--Grid column-->
          <div class="col-md-6 col-xl-5 mb-4">
            <!--Form-->
            <form #form="ngForm" (ngSubmit)="save(form)">
            <mdb-card class="wow fadeInRight" data-wow-delay="0.3s">
              <mdb-card-body>
                <!--Header-->
                <div class="text-center">
                  <h3 class="white-text">
                    <mdb-icon fas icon="user" class="white-text"></mdb-icon>
                    Register:</h3>
                  <hr class="hr-light">
                </div>
                <!--Body-->
                <div class="md-form">
                  <mdb-icon fas icon="user" class="prefix white-text active"></mdb-icon>
                  <input type="text" id="form3" class="text-white form-control"
                    mdbInput>
                  <label for="form3" class="text-white">Your name</label>
                </div>
                <div class="md-form">
                  <mdb-icon fas icon="envelope" class="prefix white-text
                    active"></mdb-icon>
                  <input type="email" id="form2" class="text-white form-control"
                    mdbInput>
                  <label for="form2" class="text-white">Your email</label>
                </div>
                <div class="md-form">
                  <mdb-icon fas icon="lock" class="prefix text-white active"></mdb-icon>
                  <input type="password" id="form4" class="text-white
                    form-control" mdbInput>
                  <label for="form4" class="text-white">Your password</label>
                </div>
                <div class="text-center mt-4">
                  <button mdbBtn color="indigo" mdbWavesEffect>Sign up</button>
                  <hr class="hr-light mb-3 mt-4">
                  <div class="inline-ul text-center d-flex
                    justify-content-center">
                    <a class="p-2 m-2 tw-ic">
                      <mdb-icon fab icon="twitter" class="white-text"></mdb-icon>
                    </a>
                    <a class="p-2 m-2 li-ic">
                      <mdb-icon fab icon="linkedin-in" class="white-text">
                      </mdb-icon>
                    </a>
                    <a class="p-2 m-2 ins-ic">
                      <mdb-icon fab icon="instagram" class="white-text">
                      </mdb-icon>
                    </a>
                  </div>
                </div>
              </mdb-card-body>
            </mdb-card>
            <!--/.Form-->
            </form>
          </div>
          <!--Grid column-->
        </div>
        <!--Grid row-->
      </div>
      <!-- Content -->
    </div>
    <!-- Mask & flexbox options-->
  </div>
  <!-- Full Page Intro -->
</header>
<!-- Main navigation -->
